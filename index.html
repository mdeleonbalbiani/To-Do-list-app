<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-dark" id="nav">
        <div class="container">
            <a href="" class="navbar-brand text-light">To-Do List app</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4 mb-2" id="menuAdd">
                <div class="card bg-dark">
                    <div class="card-body">
                        <form id="formTask" autocomplete="off">
                            <div class="form-floating mb-3">
                                <input type="text" id="title" name="title" class="form-control" style="border:0;" placeholder="Titulo de la tarea">
                                <label for="title">Titulo de la tarea</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea id="description" name="description" cols="30" rows="20" placeholder="Descripción de la tarea"
                                    class="form-control" style="height: 100px"></textarea>
                                <label for="description">Descripción de la tarea</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Agregar tarea</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="main.js"></script>
</body>

</html>
